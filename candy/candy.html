<!doctype html>
<html>
  <head>
  <title>Candy Game</title>
  </head>
  <body>
    <h1>Candy Game</h1>
    <div id="clock">
      <span id="min">0</span>:<span id="sec">0</span>
    </div>

    <dl class="stats">
      <dt>Candies</dt>
      <dd class="candies">0</dd>
      <dt>Lollypops</dt>
      <dd class="lollypops">0</dd>
      <dt>Cake</dt>
      <dd class="cake">0</dd>
      <dt>Baklava</dt>
      <dd class="baklava">0</dd>
      <dt>Candies / Second</dt>
      <dd class="speed">0</dd>
    </dl>
    <button class="create-candies">Create candies</button>
    <button class="buy-lollypops">Buy Lollypops</button>
    <button class="buy-cake">Buy Cake</button>
    <button class="buy-baklava">Buy Baklava</button>
    <script src="game.js"></script>
  </body>
</html>
