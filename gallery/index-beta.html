<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="styles-beta.css" media="screen"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="gallery">
      <h1>myImageGallery</h1>
      <h2></h2>
      <div class="preview">
        <div class="arrow-right-preview"></div>
        <div class="arrow-left-preview"></div>
        <img class="preview-img" src="" alt="preview image">
      </div>
      <div class="thumbnail">
        <div class="arrow-right-thumbnail"></div>
        <div class="arrow-left-thumbnail"></div>
        <div class="thumb-images"></div>
      </div>
    </div>
    <script src="index_beta-script.js"></script>
  </body>
</html>
